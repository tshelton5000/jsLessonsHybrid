<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let store = window.prompt('Please give the name of a store', 'Wal-Mart');
    let product = window.prompt('Please give the name of a product', 'bananas');
    let quantity = window.prompt('Please give the quantity of the product', 5);
    console.log(typeof 5);
    console.log(`Yesterday, I went to ${store} to buy ${quantity} ${product}`);
    let complexType = window.prompt('Please enter a valid JavaScript array', "[1,2,3,4]");
    console.log(complexType);
    console.log(typeof complexType);
  </script>
</body>
</html>
