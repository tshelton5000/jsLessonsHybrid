<h1><u> Star Wars Search</u></h1>
<form [formGroup]="swForm" (ngSubmit)="onSubmit()">
  <select name="searchBase" id="search_base" formControlName="search_base">
    <option value="people">People</option>
    <option value="films">Films</option>
    <option value="starships">StarShips</option>
  </select>
  <input type="text" id="search_field" formControlName="search_field">
  <button>Submit</button>
</form>

<div>
  {{swData | json}}
</div>
